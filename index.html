<!DOCTYPE html>
<html>
  <head>
    <title>Off-Brand QUIZ!!!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">QUIZ TIME!</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card question-box">
          <div class="large-font question"></div>
        </div>
      </section>

      <section>
        <div class="answer-box">
          <ol class = "answer-list">
            <li class="answers"></li>
            <li class="answers"></li>
            <li class="answers"></li>
            <li class="answers"></li>
          </ol>
        </div>
      </section>
      <button class="reset-button">Try Again!</button>
      <section>
        <div class= "card timer">
          <div class = "timer-text">
            <div class="large-font timer-count"></div>
            <h3>seconds remaining</h3>
          </div>
        </div>
        <div class="card score">
          <div class = "score-text">
            <div class="large-font score-count"></div>
            <h3>Points</h3>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
